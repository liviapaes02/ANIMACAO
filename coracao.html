<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORAÇÃO</title>

<style>

.elem {

background-image: url(coracao.png);

width: 640px;

height: 570px;

animation: moveToRight 2s linear infinite;

animation-delay: 450ms;


}

@keyframes moveToRight {

0% {

opacity: 1;

}

50% {

opacity: 0.2;

}

100% {

opacity: 1;

}

}

h1{
    color: blueviolet;
    font-size: 50px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;

}

h2{
    color: blueviolet;
    font-size: 25px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;

}


</style>

</head>
<body>
    <h1>Descodificadas</h1>

    <h2>Eu amo tecnologia!</h2>
    
    <div class="elem"></div>
</body>
</html>
